    <!--Title-->
    <title>Guess a number (:</title>

</head>

<body>
    

    <div class="Bcontainer bg-dark" id="container">

        <a href="#" id="light-theme"> <i class="far fa-moon fa-3x"  id="light-themei"></i> </a>
        <a href="#" id="dark-theme"> <i class="fas fa-moon fa-3x"  id="dark-themei"></i> </a>

        <h1 id="header">Guess a number between 1 and 100 !</h1>

        <form>
            <div class="alert alert-danger" role="alert" id="alert1">
                Type a number!
            </div>
            <input type="number" id="guess" placeholder="Guess!">
            <button class="btn btn-light" id="submitButton">Submit guess</button>
            <button class="btn btn-success" id="playAgain">Play again</button>
        </form>

        <div>Previous Guess: <span id="previousGuess"></span> </div>
        <div>Guesses Remaining: <span id="guessesRemaining">10</span> </div>

        <div class="alert alert-light" role="alert" id="alert2">
            
        </div>
    </div>

    <script src="index.js"></script>
